name: Build macOS and iOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest  # Usa un runner macOS

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Usa la versione pi√π recente di checkout

      - name: Set up JUCE repository
        run: |
          git clone --branch develop --single-branch https://github.com/juce-framework/JUCE.git  # Clona il repository JUCE

      - name: Set up Xcode
        run: |
          sudo xcode-select --switch /Applications/Xcode.app  # Seleziona Xcode
          sudo xcodebuild -license accept  # Accetta la licenza di Xcode

      - name: Build for macOS
        run: |
          xcodebuild -project /Users/runner/work/HelloWorldMulti/HelloWorldoMulti/HelloWorldoMulti.xcodeproj -scheme HelloWorld -sdk macosx  # Compilazione per macOS

      - name: Build for iOS
        run: |
          xcodebuild -project /Users/runner/work/HelloWorldMulti/HelloWorldoMulti/HelloWorldoMulti.xcodeproj -scheme HelloWorld -sdk iphoneos  # Compilazione per iOS
